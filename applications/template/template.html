<!DOCTYPE html>
<html lang="en-us">
<head>
    <script fetchpriority="high" src="https://connect.facebook.net/en_US/fbinstant.latest.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <style>
        html, body {
            height: 100% !important;
            margin: 0;
        }

        canvas#unity-canvas {
            height: 100% !important;
            width: 100% !important;
        }
    </style>
</head>
<!-- custom codes -->
<!-- end of custom codes -->

<body style="text-align: center">
<canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} style="width: {{{ WIDTH }}}px; height: {{{ HEIGHT }}}px; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>
<script src="Build/{{{ LOADER_FILENAME }}}"></script>
<script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
    }

    const onProgress = (value) => {
        try {
            if (typeof jellyfish !== "undefined") {
                jellyfish.onUnityLoadProgress$.next(value);
            }
        } catch (e) {
            console.error(e);
        }
    };

    const config = {
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
        #if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
        #endif
        #if MEMORY_FILENAME
        memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
        #endif
        #if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
        #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
    }

    createUnityInstance(
        document.querySelector("#unity-canvas"),
        config,
        onProgress
    ).then((unityInstance) => {
        jellyfish.$onUnityInitiated.next(unityInstance);
    });
</script>
</body>
</html>
